<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:ital,wght@0,300;0,900;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Nice Calc!</title>
</head>
<body>
    <div class="calculator-wrapper">
    <section class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear" value="clear">A/C</button>
            <button class="posNeg" value="posNeg">(+/-)</button>
            <button class="backSpace" value="backSpace">C</button>
            <button class="divide operator" value = "/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="multiply operator" value = "*">*</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="subtract operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="add operator" value="+">+</button>
            <button class="number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equal" value="=">=</button>  
        </div>
    </section>
</div>
</body>
</html>
